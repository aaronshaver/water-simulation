<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Physics Simulation</title>

  <!-- Bootstrap v5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { min-height: 100vh; }

    .grid-area {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 2.5vw, 28px);
      overflow: hidden; /* never scroll */
    }

    .sim-wrap {
      width: 100%;
      height: 100%;
      min-height: 0;
      display: flex;
      gap: 12px;
      align-items: stretch;
      justify-content: center;
      flex-wrap: wrap;
    }

    .viz-holder {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    .viz-grid {
      display: grid;
      border: 1px solid var(--bs-border-color);
      border-radius: 0;
      background: rgba(255,255,255,.02);
      overflow: hidden;
      width: fit-content;
      height: fit-content;

      --cell-size: 44px; /* updated by JS */
      --cell-border: rgba(255,255,255,.10);
    }

    .viz-cell {
      position: relative;
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 0;
      background: transparent;

      border-right: 1px solid var(--cell-border);
      border-bottom: 1px solid var(--cell-border);
    }
    .viz-cell.last-col { border-right: none; }
    .viz-cell.last-row { border-bottom: none; }

    /* Water fill gradients (1..5) - 1 droplet uses the current light blue */
    .viz-cell.water-1 { background: #0aa2c0; }
    .viz-cell.water-2 { background: #088fa9; }
    .viz-cell.water-3 { background: #077b92; }
    .viz-cell.water-4 { background: #06687c; }
    .viz-cell.water-5 { background: #055566; }

    /* Solid: slightly darker brown (solid) */
    .viz-cell.is-solid { background: #6f4a22; }

    /* Tiny white count bottom-right (non-solid only) */
    .cell-count {
      position: absolute;
      right: 2px;
      bottom: 1px;
      font-size: 10px;
      line-height: 1;
      color: #ffffff;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .viz-cell.is-solid .cell-count { display: none; }

    /* Overfilled marker "O" bottom-left (non-solid only) */
    .cell-over {
      position: absolute;
      left: 2px;
      bottom: 1px;
      font-size: 10px;
      line-height: 1;
      color: #ff2b2b;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .viz-cell.is-solid .cell-over { display: none; }

    .mono {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .play-switch {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
    }
    .play-switch .form-check-input {
      width: 3.1rem;
      height: 1.65rem;
      cursor: pointer;
    }
    .play-switch .form-check-label {
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .01em;
      min-width: 4.75rem; /* stable between Play / Paused */
    }

    .disabled-wrap { display: inline-block; }
    .disabled-wrap.locked > * { pointer-events: none; } /* wrapper gets hover for tooltip */

    .log-panel {
      border: 1px solid var(--bs-border-color);
      border-radius: 0;
      background: rgba(0,0,0,.12);
      display: flex;
      flex-direction: column;
      min-width: min(420px, 100%);
      width: min(420px, 40vw);
      max-width: 100%;
      min-height: 0;
    }
    .log-header {
      border-bottom: 1px solid var(--bs-border-color);
      padding: .35rem .5rem;
      font-weight: 600;
    }
    .log-output {
      flex: 1 1 auto;
      min-height: 0;
      margin: 0;
      padding: .5rem;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      line-height: 1.25;
    }
  </style>
</head>

<body class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center flex-wrap gap-2 w-100">
        <div class="navbar-brand fw-semibold mb-0 me-2">Water Physics Simulation</div>

        <div class="d-flex flex-wrap align-items-center gap-2 ms-auto">

          <div class="form-check form-switch play-switch">
            <input id="playSwitch" class="form-check-input" type="checkbox" role="switch">
            <label id="playSwitchLabel" class="form-check-label" for="playSwitch">Paused</label>
          </div>

          <span id="gridControlsWrap" class="disabled-wrap"
                data-bs-toggle="tooltip" data-bs-placement="bottom"
                data-bs-title="Pause simulation to change">
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Grid Size</span>
              <input id="gridCols" type="number" class="form-control mono" value="10" min="2" max="30"
                     inputmode="numeric" aria-label="Grid columns" style="max-width: 5.5rem;">
              <span class="input-group-text px-2">Ã—</span>
              <input id="gridRows" type="number" class="form-control mono" value="10" min="2" max="30"
                     inputmode="numeric" aria-label="Grid rows" style="max-width: 5.5rem;">
            </div>
          </span>

          <span id="maxFillWrap" class="disabled-wrap"
                data-bs-toggle="tooltip" data-bs-placement="bottom"
                data-bs-title="Pause simulation to change">
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Max Fill</span>
              <input id="maxFill" type="number" class="form-control mono" value="3" min="1" max="5"
                     inputmode="numeric" aria-label="Max fill" style="max-width: 5.5rem;">
            </div>
          </span>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Total Water</span>
            <span id="totalWater" class="input-group-text mono fw-semibold">0</span>
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Ticks/s</span>
            <input id="ticksPerSecond" type="number" class="form-control mono" value="5"
                   min="1" max="30" step="1" inputmode="numeric" aria-label="Simulation speed"
                   style="max-width: 6.25rem;">
          </div>

          <button id="btnReset" type="button" class="btn btn-outline-warning btn-sm">Reset</button>

        </div>
      </div>
    </div>
  </nav>

  <main id="gridArea" class="grid-area">
    <div id="simWrap" class="sim-wrap">
      <div class="viz-holder">
        <div id="vizGrid" class="viz-grid" aria-label="Visualization grid"></div>
      </div>

      <div class="log-panel">
        <div class="log-header">Log</div>
        <pre id="logOutput" class="log-output mono"></pre>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script>
    (() => {
      const DEFAULTS = Object.freeze({
        cols: 10,
        rows: 10,
        maxFill: 3,
        ticksPerSecond: 5,
        playing: false
      });

      const LIMITS = Object.freeze({
        gridMin: 2,
        gridMax: 30,
        maxFillMin: 1,
        maxFillMax: 5,
        tpsMin: 1,
        tpsMax: 30
      });

      const elArea = document.getElementById("gridArea");
      const elViz  = document.getElementById("vizGrid");
      const elLog  = document.getElementById("logOutput");

      const gridControlsWrap = document.getElementById("gridControlsWrap");
      const maxFillWrap = document.getElementById("maxFillWrap");

      const elCols = document.getElementById("gridCols");
      const elRows = document.getElementById("gridRows");
      const elMaxFill = document.getElementById("maxFill");
      const elTPS = document.getElementById("ticksPerSecond");
      const elTotal = document.getElementById("totalWater");

      const playSwitch = document.getElementById("playSwitch");
      const playSwitchLabel = document.getElementById("playSwitchLabel");
      const btnReset = document.getElementById("btnReset");

      let cols = DEFAULTS.cols;
      let rows = DEFAULTS.rows;

      // Solids: 1 = solid block
      let solids = new Uint8Array(cols * rows);

      // Overfilled markers per cell
      let overMark = new Uint8Array(cols * rows);

      // Agents: each droplet is an agent {id,x,y,dir,bottomSeen}
      // dir: -1 left momentum, +1 right momentum, 0 none
      let agents = [];
      let nextDropletId = 0;

      // Per-cell fill counts (kept in sync as agents move)
      let fill = new Uint16Array(cols * rows);

      // Buckets for pressure selection (rebuilt per tick)
      let cellBuckets = Array.from({ length: cols * rows }, () => []);

      let playing = DEFAULTS.playing;
      let timerId = null;

      // Logging
      const logLines = [];
      const pendingLogs = [];
      function logMsg(msg) { pendingLogs.push(msg); }
      function flushLogs() {
        if (pendingLogs.length === 0) return;
        for (let i = 0; i < pendingLogs.length; i++) logLines.push(pendingLogs[i]);
        pendingLogs.length = 0;
        elLog.textContent = logLines.join("\n");
        elLog.scrollTop = elLog.scrollHeight;
      }
      function dropletLog(id, msg) {
        logMsg(`water droplet ${id}: ${msg}`);
      }

      const ttGrid = new bootstrap.Tooltip(gridControlsWrap, { trigger: "hover focus" });
      const ttFill = new bootstrap.Tooltip(maxFillWrap, { trigger: "hover focus" });

      function clampInt(v, lo, hi) {
        v = Number(v);
        if (!Number.isFinite(v)) return lo;
        v = Math.trunc(v);
        return Math.max(lo, Math.min(hi, v));
      }

      function getMaxFill() {
        return clampInt(elMaxFill.value, LIMITS.maxFillMin, LIMITS.maxFillMax);
      }

      function getTicksPerSecond() {
        return clampInt(elTPS.value, LIMITS.tpsMin, LIMITS.tpsMax);
      }

      function idxOf(x, y) {
        return y * cols + x;
      }

      function updateTotal() {
        elTotal.textContent = String(agents.length);
      }

      function updateCellSize() {
        const areaRect = elArea.getBoundingClientRect();
        const areaStyle = getComputedStyle(elArea);
        const padX = (parseFloat(areaStyle.paddingLeft) || 0) + (parseFloat(areaStyle.paddingRight) || 0);
        const padY = (parseFloat(areaStyle.paddingTop) || 0) + (parseFloat(areaStyle.paddingBottom) || 0);

        const availW = Math.max(0, areaRect.width - padX);
        const availH = Math.max(0, areaRect.height - padY);

        const outerBorder = 2;
        let cell = Math.floor(Math.min((availW - outerBorder) / cols, (availH - outerBorder) / rows));
        if (!Number.isFinite(cell) || cell <= 0) cell = 2;
        cell = Math.max(2, Math.min(200, cell));

        elViz.style.setProperty("--cell-size", cell + "px");
        elViz.style.width = (cell * cols + outerBorder) + "px";
        elViz.style.height = (cell * rows + outerBorder) + "px";
      }

      function clearBuckets() {
        for (let i = 0; i < cellBuckets.length; i++) cellBuckets[i].length = 0;
      }

      function rebuildFillAndBuckets() {
        fill.fill(0);
        clearBuckets();
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          fill[i] += 1;
          cellBuckets[i].push(ai);
        }
      }

      function renderAll() {
        const maxFill = getMaxFill();
        const cells = elViz.children;

        for (let i = 0; i < cells.length; i++) {
          const cell = cells[i];
          const isSolid = solids[i] === 1;
          const w = isSolid ? 0 : fill[i];

          cell.classList.toggle("is-solid", isSolid);

          cell.classList.remove("water-1","water-2","water-3","water-4","water-5");
          if (!isSolid && w > 0) {
            const shade = Math.min(5, w);
            cell.classList.add(`water-${shade}`);
          }

          const countEl = cell.children[0]; // .cell-count
          const overEl  = cell.children[1]; // .cell-over

          if (!isSolid) {
            countEl.textContent = String(w);
            overEl.textContent = (overMark[i] === 1 && w > maxFill) ? "O" : "";
          } else {
            countEl.textContent = "";
            overEl.textContent = "";
          }
        }

        updateTotal();
      }

      function removeAgentAt(index) {
        const last = agents.length - 1;
        if (index < 0 || index > last) return;
        if (index !== last) agents[index] = agents[last];
        agents.pop();
      }

      function removeAgentsInSolidCells() {
        for (let ai = agents.length - 1; ai >= 0; ai--) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          if (solids[i] === 1) {
            dropletLog(a.id, "is inside a solid block; removed");
            removeAgentAt(ai);
          }
        }
      }

      function clampAgentsToMaxFill(maxFill) {
        // Only used when user changes max fill (clamps down by deleting excess).
        fill.fill(0);
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          fill[i] += 1;
        }

        for (let ai = agents.length - 1; ai >= 0; ai--) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          if (solids[i] === 1) {
            dropletLog(a.id, "is inside a solid block; removed");
            removeAgentAt(ai);
            continue;
          }
          if (fill[i] > maxFill) {
            dropletLog(a.id, "was removed due to max fill clamp");
            fill[i] -= 1;
            removeAgentAt(ai);
          }
        }
      }

      function scatterSolids() {
        solids = new Uint8Array(cols * rows);

        const target = Math.floor((cols * rows) / 10);
        if (target <= 0) return;

        let placed = 0;
        let guard = 0;
        const maxAttempts = target * 30;

        while (placed < target && guard < maxAttempts) {
          guard++;
          const i = (Math.random() * (cols * rows)) | 0;
          if (solids[i] === 1) continue;
          solids[i] = 1;
          placed++;
        }
      }

      function buildGrid(preserveAgents) {
        const newCols = clampInt(elCols.value, LIMITS.gridMin, LIMITS.gridMax);
        const newRows = clampInt(elRows.value, LIMITS.gridMin, LIMITS.gridMax);

        elCols.value = newCols;
        elRows.value = newRows;

        if (!preserveAgents) {
          agents = [];
        } else {
          for (let ai = agents.length - 1; ai >= 0; ai--) {
            const a = agents[ai];
            if (a.x >= newCols || a.y >= newRows) {
              dropletLog(a.id, "fell outside resized grid; removed");
              removeAgentAt(ai);
            }
          }
        }

        cols = newCols;
        rows = newRows;

        solids = new Uint8Array(cols * rows);
        overMark = new Uint8Array(cols * rows);
        fill = new Uint16Array(cols * rows);
        cellBuckets = Array.from({ length: cols * rows }, () => []);

        elViz.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        elViz.style.gridTemplateRows = `repeat(${rows}, var(--cell-size))`;

        elViz.replaceChildren();

        const frag = document.createDocumentFragment();
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const i = y * cols + x;

            const cell = document.createElement("div");
            cell.className = "viz-cell";
            cell.dataset.x = String(x);
            cell.dataset.y = String(y);
            cell.dataset.index = String(i);

            if (x === cols - 1) cell.classList.add("last-col");
            if (y === rows - 1) cell.classList.add("last-row");

            const count = document.createElement("span");
            count.className = "cell-count";
            count.textContent = "0";

            const over = document.createElement("span");
            over.className = "cell-over";
            over.textContent = "";

            cell.appendChild(count);
            cell.appendChild(over);

            frag.appendChild(cell);
          }
        }
        elViz.appendChild(frag);

        scatterSolids();
        removeAgentsInSolidCells();
        clampAgentsToMaxFill(getMaxFill());

        rebuildFillAndBuckets();
        updateCellSize();
        renderAll();
        flushLogs();
      }

      function setControlsLocked(isLocked) {
        elCols.disabled = isLocked;
        elRows.disabled = isLocked;
        elMaxFill.disabled = isLocked;

        gridControlsWrap.classList.toggle("locked", isLocked);
        maxFillWrap.classList.toggle("locked", isLocked);

        if (isLocked) { ttGrid.enable(); ttFill.enable(); }
        else { ttGrid.hide(); ttFill.hide(); ttGrid.disable(); ttFill.disable(); }
      }

      function setPlaying(next) {
        playing = !!next;
        playSwitch.checked = playing;
        playSwitchLabel.textContent = playing ? "Play" : "Paused";

        setControlsLocked(playing);

        if (playing) startTimer();
        else stopTimer();
      }

      function stopTimer() {
        if (timerId !== null) {
          clearInterval(timerId);
          timerId = null;
        }
      }

      function startTimer() {
        stopTimer();
        const tps = getTicksPerSecond();
        const intervalMs = Math.max(1, Math.floor(1000 / tps));
        timerId = setInterval(tick, intervalMs);
      }

      function attemptSqueezeSide(ai, maxFill, reasonLabel) {
        const a = agents[ai];
        const x = a.x;
        const y = a.y;
        const i = idxOf(x, y);

        const leftIdx = (x > 0) ? (i - 1) : -1;
        const rightIdx = (x < cols - 1) ? (i + 1) : -1;

        const canLeft = leftIdx !== -1 && solids[leftIdx] === 0 && fill[leftIdx] < maxFill;
        const canRight = rightIdx !== -1 && solids[rightIdx] === 0 && fill[rightIdx] < maxFill;

        dropletLog(a.id, `${reasonLabel}: trying to squeeze to side`);

        if (!canLeft && !canRight) {
          dropletLog(a.id, `${reasonLabel}: left and right are blocked (solid or max-filled)`);
          return false;
        }

        const preferLeft = Math.random() < 0.5;
        dropletLog(a.id, `${reasonLabel}: coin toss => ${preferLeft ? "left" : "right"}`);

        const order = preferLeft ? [-1, +1] : [+1, -1];
        for (let k = 0; k < 2; k++) {
          const dir = order[k];
          if (dir === -1) {
            if (!canLeft) {
              dropletLog(a.id, `${reasonLabel}: cannot go left`);
              continue;
            }
            dropletLog(a.id, `${reasonLabel}: moving left`);
            fill[i] -= 1;
            fill[leftIdx] += 1;
            a.x -= 1;
            a.dir = 0;
            return true;
          } else {
            if (!canRight) {
              dropletLog(a.id, `${reasonLabel}: cannot go right`);
              continue;
            }
            dropletLog(a.id, `${reasonLabel}: moving right`);
            fill[i] -= 1;
            fill[rightIdx] += 1;
            a.x += 1;
            a.dir = 0;
            return true;
          }
        }

        dropletLog(a.id, `${reasonLabel}: squeeze attempt failed`);
        return false;
      }

      function attemptSqueezeUp(ai, maxFill) {
        const a = agents[ai];
        const x = a.x;
        const y = a.y;
        const i = idxOf(x, y);

        dropletLog(a.id, "pressure squeeze upward: trying upper-left / upper / upper-right");

        if (y === 0) {
          dropletLog(a.id, "pressure squeeze upward: at top edge; cannot go up");
          return false;
        }

        const options = [-1, 0, +1]; // UL, U, UR
        while (options.length > 0) {
          const pickIdx = (Math.random() * options.length) | 0;
          const dx = options[pickIdx];
          options.splice(pickIdx, 1);

          const nx = x + dx;
          const ny = y - 1;

          const label = (dx === -1) ? "upper-left" : (dx === 0) ? "upper" : "upper-right";
          dropletLog(a.id, `pressure squeeze upward: trying ${label}`);

          if (nx < 0 || nx >= cols) {
            dropletLog(a.id, `pressure squeeze upward: ${label} is out of bounds`);
            continue;
          }

          const ni = idxOf(nx, ny);

          if (solids[ni] === 1) {
            dropletLog(a.id, `pressure squeeze upward: ${label} is a solid block`);
            continue;
          }

          if (fill[ni] >= maxFill) {
            dropletLog(a.id, `pressure squeeze upward: ${label} is max-filled`);
            continue;
          }

          dropletLog(a.id, `pressure squeeze upward: moving to ${label}`);
          fill[i] -= 1;
          fill[ni] += 1;
          a.x = nx;
          a.y = ny;
          a.dir = 0;
          a.bottomSeen = false;
          return true;
        }

        dropletLog(a.id, "oh no, all three upper cells i cannot move to. giving up.");
        return false;
      }

      function selectModuloAgentIndex(bucket, maxFill) {
        if (!bucket || bucket.length === 0) return -1;
        const r = (Math.random() * maxFill) | 0;

        const candidates = [];
        for (let local = 0; local < bucket.length; local++) {
          if ((local % maxFill) === r) candidates.push(bucket[local]);
        }

        if (candidates.length === 0) return bucket[r % bucket.length];
        return candidates[(Math.random() * candidates.length) | 0];
      }

      function overflowKickAtCell(x, y, maxFill, spawnedIdForThought) {
        const i = idxOf(x, y);

        if (spawnedIdForThought !== null) {
          dropletLog(spawnedIdForThought, "oh, i'm in a max fill cell that has more than the max droplets");
        }

        const bucket = [];
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          if (a.x === x && a.y === y) bucket.push(ai);
        }
        if (bucket.length === 0) return;

        const chosen = selectModuloAgentIndex(bucket, maxFill);
        if (chosen < 0 || chosen >= agents.length) return;

        const chosenAgent = agents[chosen];
        dropletLog(chosenAgent.id, "selected to squeeze to the side (overflow logic)");

        const movedSide = attemptSqueezeSide(chosen, maxFill, "overflow");
        if (movedSide) return;

        dropletLog(chosenAgent.id, "unable to squeeze to the sides; trying to squeeze upward");
        const movedUp = attemptSqueezeUp(chosen, maxFill);
        if (movedUp) return;

        overMark[i] = 1;
      }

      function attemptSideMoveWithMomentum(ai, maxFill) {
        const a = agents[ai];
        const x = a.x;
        const y = a.y;
        const i = idxOf(x, y);

        if (a.dir === 0) {
          a.dir = (Math.random() < 0.5) ? -1 : +1;
          dropletLog(a.id, `cell below is filled with water. sliding to the ${a.dir === -1 ? "left" : "right"}.`);
        } else {
          dropletLog(a.id, `continuing to slide ${a.dir === -1 ? "left" : "right"} (momentum)`);
        }

        const dir = a.dir;
        const nx = x + dir;

        // Boundary blocks like a wall; flip direction and try once
        if (nx < 0 || nx >= cols) {
          dropletLog(a.id, "hit grid edge; trying the other direction");
          const odir = -dir;
          const onx = x + odir;
          if (onx < 0 || onx >= cols) { a.dir = 0; dropletLog(a.id, "cannot slide either direction; stopping"); return; }
          const oi = i + odir;
          if (solids[oi] === 1) { a.dir = 0; dropletLog(a.id, "other direction is solid; stopping"); return; }
          if (fill[oi] >= maxFill) { dropletLog(a.id, "other direction is max-filled; staying put"); return; }

          dropletLog(a.id, `sliding ${odir === -1 ? "left" : "right"}`);
          fill[i] -= 1;
          fill[oi] += 1;
          a.x = onx;
          a.dir = odir;
          return;
        }

        const ti = i + dir;

        // If target is solid, try other side; if other works, momentum becomes other direction; else momentum ceases
        if (solids[ti] === 1) {
          dropletLog(a.id, `there is a solid block to the ${dir === -1 ? "left" : "right"}; trying the other side`);
          const odir = -dir;
          const onx = x + odir;
          if (onx < 0 || onx >= cols) { a.dir = 0; dropletLog(a.id, "other side is out of bounds; stopping"); return; }
          const oi = i + odir;

          if (solids[oi] === 1) { a.dir = 0; dropletLog(a.id, "other side is solid; stopping"); return; }
          if (fill[oi] >= maxFill) { a.dir = 0; dropletLog(a.id, "other side is max-filled; stopping"); return; }

          dropletLog(a.id, `sliding ${odir === -1 ? "left" : "right"}`);
          fill[i] -= 1;
          fill[oi] += 1;
          a.x = onx;
          a.dir = odir;
          return;
        }

        // Not solid; only move if there is capacity; if full water, do nothing and keep momentum
        if (fill[ti] >= maxFill) {
          dropletLog(a.id, `cell to the ${dir === -1 ? "left" : "right"} is max-filled; staying put`);
          return;
        }

        dropletLog(a.id, `sliding ${dir === -1 ? "left" : "right"}`);
        fill[i] -= 1;
        fill[ti] += 1;
        a.x = nx;
      }

      function tick() {
        if (!playing) return;

        const maxFill = getMaxFill();

        // Remove agents that have already been seen on the bottom row
        for (let ai = agents.length - 1; ai >= 0; ai--) {
          const a = agents[ai];
          if (a.y === rows - 1) {
            if (a.bottomSeen) {
              dropletLog(a.id, "fell out of the bottom; removed");
              removeAgentAt(ai);
            } else {
              a.bottomSeen = true;
              dropletLog(a.id, "is on the bottom row; will fall out next tick");
            }
          }
        }

        removeAgentsInSolidCells();
        rebuildFillAndBuckets();

        // Pressure squeeze: for max-filled cells with water above and a side cell < maxFill
        const selected = [];
        for (let i = 0; i < fill.length; i++) {
          if (solids[i] === 1) continue;
          if (fill[i] !== maxFill) continue;

          const y = Math.floor(i / cols);
          const x = i - y * cols;
          if (y === 0) continue;

          const above = i - cols;
          if (fill[above] < 1) continue;

          const left = (x > 0) ? (i - 1) : -1;
          const right = (x < cols - 1) ? (i + 1) : -1;

          const canLeft = left !== -1 && solids[left] === 0 && fill[left] < maxFill;
          const canRight = right !== -1 && solids[right] === 0 && fill[right] < maxFill;
          if (!canLeft && !canRight) continue;

          const bucket = cellBuckets[i];
          if (!bucket || bucket.length === 0) continue;

          const pick = selectModuloAgentIndex(bucket, maxFill);
          if (pick >= 0) selected.push(pick);
        }

        // Execute squeezes first
        for (let k = 0; k < selected.length; k++) {
          const ai = selected[k];
          if (ai < 0 || ai >= agents.length) continue;
          const a = agents[ai];
          dropletLog(a.id, "selected to squeeze to the side (pressure from above)");
          attemptSqueezeSide(ai, maxFill, "pressure");
        }

        // Agent loop
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const x = a.x;
          const y = a.y;

          dropletLog(a.id, "trying to fall down");

          if (y === rows - 1) {
            dropletLog(a.id, "is already on the bottom row; cannot go down");
            continue;
          }

          const i = idxOf(x, y);
          if (solids[i] === 1) {
            dropletLog(a.id, "is inside a solid block; cannot move");
            continue;
          }

          const below = i + cols;

          // Resting on solid
          if (solids[below] === 1) {
            dropletLog(a.id, "there is a solid block below; cannot go down");
            dropletLog(a.id, "resting on solid block");
            a.dir = 0;
            continue;
          }

          // Drop if possible
          if (fill[below] < maxFill) {
            dropletLog(a.id, "cell below has space; dropping down");
            fill[i] -= 1;
            fill[below] += 1;
            a.y += 1;
            a.dir = 0;
            if (a.y === rows - 1) {
              a.bottomSeen = true;
              dropletLog(a.id, "reached the bottom row; will fall out next tick");
            }
            continue;
          }

          // Below is max-filled water => sliding state with momentum
          dropletLog(a.id, "cell below is filled with water");
          attemptSideMoveWithMomentum(ai, maxFill);
        }

        renderAll();
        flushLogs();
      }

      function resetAll() {
        elCols.value = DEFAULTS.cols;
        elRows.value = DEFAULTS.rows;
        elMaxFill.value = DEFAULTS.maxFill;
        elTPS.value = DEFAULTS.ticksPerSecond;

        agents = [];
        cols = DEFAULTS.cols;
        rows = DEFAULTS.rows;

        solids = new Uint8Array(cols * rows);
        overMark = new Uint8Array(cols * rows);
        fill = new Uint16Array(cols * rows);
        cellBuckets = Array.from({ length: cols * rows }, () => []);

        buildGrid(false);
        setPlaying(DEFAULTS.playing);
      }

      function debounce(fn, ms) {
        let t = null;
        return (...args) => {
          if (t) clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      // Click to add 1 droplet agent
      elViz.addEventListener("pointerdown", (e) => {
        const cell = e.target.closest?.(".viz-cell");
        if (!cell) return;

        const x = Number(cell.dataset.x);
        const y = Number(cell.dataset.y);
        if (!Number.isFinite(x) || !Number.isFinite(y)) return;

        const i = idxOf(x, y);
        if (solids[i] === 1) return;

        const maxFill = getMaxFill();

        const newId = nextDropletId++;
        agents.push({ id: newId, x, y, dir: 0, bottomSeen: false });
        fill[i] += 1;

        if (fill[i] > maxFill) {
          overflowKickAtCell(x, y, maxFill, newId);
        }

        renderAll();
        flushLogs();
      });

      // Inputs
      elCols.addEventListener("input", debounce(() => buildGrid(true), 120));
      elRows.addEventListener("input", debounce(() => buildGrid(true), 120));

      elMaxFill.addEventListener("change", () => {
        elMaxFill.value = clampInt(elMaxFill.value, LIMITS.maxFillMin, LIMITS.maxFillMax);
        clampAgentsToMaxFill(getMaxFill());
        rebuildFillAndBuckets();
        renderAll();
        flushLogs();
      });

      // Whole integers only, 1..30
      elTPS.addEventListener("input", () => {
        const v = elTPS.value;
        if (v.includes(".")) elTPS.value = String(Math.trunc(Number(v) || DEFAULTS.ticksPerSecond));
      });
      elTPS.addEventListener("change", () => {
        elTPS.value = clampInt(elTPS.value, LIMITS.tpsMin, LIMITS.tpsMax);
        if (playing) startTimer();
      });

      playSwitch.addEventListener("change", () => setPlaying(playSwitch.checked));
      btnReset.addEventListener("click", resetAll);

      const ro = new ResizeObserver(() => updateCellSize());
      ro.observe(elArea);
      window.addEventListener("resize", debounce(updateCellSize, 80), { passive: true });

      // Init
      resetAll();
    })();
  </script>
</body>
