<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Physics Simulation</title>

  <!-- Bootstrap v5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body { min-height: 100vh; }

    .grid-area {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 2.5vw, 28px);
      overflow: hidden; /* never scroll */
    }

    /* Real grid: each cell is a real DOM element, borders are real (not painted). */
    .viz-grid {
      display: grid;
      border: 1px solid var(--bs-border-color);
      border-radius: 0;
      background: rgba(255,255,255,.02);
      overflow: hidden; /* never scroll */
      width: fit-content;
      height: fit-content;

      --cell-size: 44px; /* updated by JS */
      --cell-border: rgba(255,255,255,.10);
    }

    .viz-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 0;
      background: transparent;

      /* per-cell borders => true grid lines */
      border-right: 1px solid var(--cell-border);
      border-bottom: 1px solid var(--cell-border);
    }

    .viz-cell.last-col { border-right: none; }
    .viz-cell.last-row { border-bottom: none; }

    /* Primitive: water droplet (light blue square) */
    .viz-cell.has-droplet {
      background: rgba(13, 202, 240, 0.75);
    }

    .mono {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center flex-wrap gap-2 w-100">
        <div class="navbar-brand fw-semibold mb-0 me-2">Water Physics Simulation</div>

        <div class="d-flex flex-wrap align-items-center gap-2 ms-auto">

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Grid Size</span>
            <input id="gridCols" type="number" class="form-control mono" value="10" min="2" max="200"
                   inputmode="numeric" aria-label="Grid columns" style="max-width: 5.5rem;">
            <span class="input-group-text px-2">Ã—</span>
            <input id="gridRows" type="number" class="form-control mono" value="10" min="2" max="200"
                   inputmode="numeric" aria-label="Grid rows" style="max-width: 5.5rem;">
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Max Fill</span>
            <input id="maxFill" type="number" class="form-control mono" value="7" min="1" max="50"
                   inputmode="numeric" aria-label="Max fill" style="max-width: 5.5rem;">
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Total Water Droplets</span>
            <span id="totalWater" class="input-group-text mono fw-semibold">0</span>
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Ticks/s</span>
            <input id="ticksPerSecond" type="number" class="form-control mono" value="1"
                   min="1" max="99" step="1" inputmode="numeric" aria-label="Simulation speed"
                   style="max-width: 6.25rem;">
          </div>

          <div class="btn-group btn-group-sm" role="group" aria-label="Simulation controls">
            <button id="btnPlay" type="button" class="btn btn-success" disabled>Play</button>
            <button id="btnPause" type="button" class="btn btn-outline-secondary">Pause</button>
            <button id="btnReset" type="button" class="btn btn-outline-warning">Reset</button>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <main id="gridArea" class="grid-area">
    <div id="vizGrid" class="viz-grid" aria-label="Visualization grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script>
    (() => {
      const DEFAULTS = Object.freeze({
        cols: 10,
        rows: 10,
        maxFill: 7,
        ticksPerSecond: 1,
        playing: true
      });

      const elArea = document.getElementById("gridArea");
      const elViz  = document.getElementById("vizGrid");

      const elCols = document.getElementById("gridCols");
      const elRows = document.getElementById("gridRows");
      const elMaxFill = document.getElementById("maxFill");
      const elTPS = document.getElementById("ticksPerSecond");
      const elTotal = document.getElementById("totalWater");

      const btnPlay = document.getElementById("btnPlay");
      const btnPause = document.getElementById("btnPause");
      const btnReset = document.getElementById("btnReset");

      let cols = DEFAULTS.cols;
      let rows = DEFAULTS.rows;

      // Droplet occupancy: 1 = droplet present, 0 = empty.
      // Using a fixed-size typed array avoids per-droplet object allocations and prevents leak-prone references.
      let droplets = new Uint8Array(cols * rows);

      // Cache of cell elements (first-class UI elements for each cell).
      let cellEls = [];

      let playing = DEFAULTS.playing;
      let timerId = null;

      function clampInt(v, lo, hi) {
        v = Number(v);
        if (!Number.isFinite(v)) return lo;
        v = Math.trunc(v);
        return Math.max(lo, Math.min(hi, v));
      }

      function idx(x, y) { return y * cols + x; }

      function getTicksPerSecond() {
        return clampInt(elTPS.value, 1, 99);
      }

      function updateTotal() {
        let n = 0;
        for (let i = 0; i < droplets.length; i++) n += droplets[i];
        elTotal.textContent = String(n);
      }

      function updateCellSize() {
        const areaRect = elArea.getBoundingClientRect();
        const areaStyle = getComputedStyle(elArea);
        const padX = (parseFloat(areaStyle.paddingLeft) || 0) + (parseFloat(areaStyle.paddingRight) || 0);
        const padY = (parseFloat(areaStyle.paddingTop) || 0) + (parseFloat(areaStyle.paddingBottom) || 0);

        const availW = Math.max(0, areaRect.width - padX);
        const availH = Math.max(0, areaRect.height - padY);

        // outer border is 1px on each side
        const outerBorder = 2;

        let cell = Math.floor(Math.min((availW - outerBorder) / cols, (availH - outerBorder) / rows));
        if (!Number.isFinite(cell) || cell <= 0) cell = 2;

        // Always fit; allow very small if needed.
        cell = Math.max(2, Math.min(160, cell));

        elViz.style.setProperty("--cell-size", cell + "px");
        elViz.style.width = (cell * cols + outerBorder) + "px";
        elViz.style.height = (cell * rows + outerBorder) + "px";
      }

      function renderAllDroplets() {
        for (let i = 0; i < droplets.length; i++) {
          cellEls[i].classList.toggle("has-droplet", droplets[i] === 1);
        }
        updateTotal();
      }

      function buildGrid(preserveDroplets) {
        const newCols = clampInt(elCols.value, 2, 200);
        const newRows = clampInt(elRows.value, 2, 200);

        elCols.value = newCols;
        elRows.value = newRows;

        let nextDroplets = new Uint8Array(newCols * newRows);

        if (preserveDroplets) {
          const copyCols = Math.min(cols, newCols);
          const copyRows = Math.min(rows, newRows);
          for (let y = 0; y < copyRows; y++) {
            for (let x = 0; x < copyCols; x++) {
              nextDroplets[y * newCols + x] = droplets[y * cols + x];
            }
          }
        }

        cols = newCols;
        rows = newRows;
        droplets = nextDroplets;

        elViz.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        elViz.style.gridTemplateRows = `repeat(${rows}, var(--cell-size))`;

        elViz.replaceChildren();
        cellEls = new Array(cols * rows);

        const frag = document.createDocumentFragment();
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const cell = document.createElement("div");
            cell.className = "viz-cell";
            cell.dataset.x = String(x);
            cell.dataset.y = String(y);
            cell.dataset.index = String(y * cols + x);

            if (x === cols - 1) cell.classList.add("last-col");
            if (y === rows - 1) cell.classList.add("last-row");

            cellEls[y * cols + x] = cell;
            frag.appendChild(cell);
          }
        }
        elViz.appendChild(frag);

        updateCellSize();
        renderAllDroplets();
      }

      function setPlaying(next) {
        playing = !!next;
        btnPlay.disabled = playing;
        btnPause.disabled = !playing;

        if (playing) startTimer();
        else stopTimer();
      }

      function stopTimer() {
        if (timerId !== null) {
          clearInterval(timerId);
          timerId = null;
        }
      }

      function startTimer() {
        stopTimer();
        const tps = getTicksPerSecond();
        const intervalMs = Math.max(1, Math.floor(1000 / tps));
        timerId = setInterval(tick, intervalMs);
      }

      // Primitive rule: each droplet falls down one cell per tick if empty below.
      // If droplet is on bottom row, it exits simulation => removed (no lingering references).
      function tick() {
        if (!playing) return;

        // process bottom row: droplets exit
        if (rows > 0) {
          const bottomStart = (rows - 1) * cols;
          for (let x = 0; x < cols; x++) {
            const i = bottomStart + x;
            if (droplets[i] === 1) {
              droplets[i] = 0;
              cellEls[i].classList.remove("has-droplet");
            }
          }
        }

        // process from second-to-last row upward (bottom-up ensures 1-step-per-tick)
        for (let y = rows - 2; y >= 0; y--) {
          const rowStart = y * cols;
          const belowStart = (y + 1) * cols;
          for (let x = 0; x < cols; x++) {
            const i = rowStart + x;
            if (droplets[i] !== 1) continue;

            const b = belowStart + x;
            if (droplets[b] === 0) {
              droplets[i] = 0;
              droplets[b] = 1;

              cellEls[i].classList.remove("has-droplet");
              cellEls[b].classList.add("has-droplet");
            }
          }
        }

        updateTotal();
      }

      function resetAll() {
        elCols.value = DEFAULTS.cols;
        elRows.value = DEFAULTS.rows;
        elMaxFill.value = DEFAULTS.maxFill;
        elTPS.value = DEFAULTS.ticksPerSecond;

        cols = DEFAULTS.cols;
        rows = DEFAULTS.rows;
        droplets = new Uint8Array(cols * rows);

        buildGrid(false);
        setPlaying(DEFAULTS.playing);
      }

      function debounce(fn, ms) {
        let t = null;
        return (...args) => {
          if (t) clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      // Click to add droplet if one doesn't exist.
      elViz.addEventListener("pointerdown", (e) => {
        const cell = e.target.closest?.(".viz-cell");
        if (!cell) return;

        const i = Number(cell.dataset.index);
        if (!Number.isFinite(i) || i < 0 || i >= droplets.length) return;

        if (droplets[i] === 0) {
          droplets[i] = 1;
          cell.classList.add("has-droplet");
          updateTotal();
        }
      });

      // Inputs
      elCols.addEventListener("input", debounce(() => buildGrid(true), 120));
      elRows.addEventListener("input", debounce(() => buildGrid(true), 120));

      elMaxFill.addEventListener("change", () => {
        elMaxFill.value = clampInt(elMaxFill.value, 1, 50);
      });

      // Whole integers only, 1..99
      elTPS.addEventListener("input", () => {
        const v = elTPS.value;
        if (v.includes(".")) elTPS.value = String(Math.trunc(Number(v) || DEFAULTS.ticksPerSecond));
      });
      elTPS.addEventListener("change", () => {
        elTPS.value = clampInt(elTPS.value, 1, 99);
        if (playing) startTimer();
      });

      // Buttons
      btnPlay.addEventListener("click", () => setPlaying(true));
      btnPause.addEventListener("click", () => setPlaying(false));
      btnReset.addEventListener("click", resetAll);

      // Resize
      const ro = new ResizeObserver(() => updateCellSize());
      ro.observe(elArea);
      window.addEventListener("resize", debounce(updateCellSize, 80), { passive: true });

      // Init
      resetAll();
    })();
  </script>
</body>
</html>
