<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Physics Simulation</title>

  <!-- Bootstrap v5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    html, body { height: 100%; }
    body { min-height: 100vh; }

    .grid-area {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 2.5vw, 28px);
      overflow: hidden; /* never scroll */
    }

    /* Real grid: each cell has its own border so lines never "fake" */
    .viz-grid {
      display: grid;
      border: 1px solid var(--bs-border-color);
      border-radius: 0;
      background: rgba(255,255,255,.02);
      overflow: hidden; /* never scroll */
      width: fit-content;
      height: fit-content;

      /* updated by JS */
      --cell-size: 44px;
    }

    .viz-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 0;
      background: transparent;

      /* per-cell borders => true grid */
      border-right: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    /* avoid double-thick outer edges: remove last row/col internal borders */
    .viz-cell.last-col { border-right: none; }
    .viz-cell.last-row { border-bottom: none; }

    .mono {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>

<body class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center flex-wrap gap-2 w-100">
        <div class="navbar-brand fw-semibold mb-0 me-2">Water Physics Simulation</div>

        <div class="d-flex flex-wrap align-items-center gap-2 ms-auto">

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Grid Size</span>
            <input id="gridCols" type="number" class="form-control mono" value="10" min="2" max="200"
                   inputmode="numeric" aria-label="Grid columns" style="max-width: 5.5rem;">
            <span class="input-group-text px-2">Ã—</span>
            <input id="gridRows" type="number" class="form-control mono" value="10" min="2" max="200"
                   inputmode="numeric" aria-label="Grid rows" style="max-width: 5.5rem;">
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Max Fill</span>
            <input id="maxFill" type="number" class="form-control mono" value="7" min="1" max="999"
                   inputmode="numeric" aria-label="Max fill" style="max-width: 5.5rem;">
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Total Water Droplets</span>
            <span id="totalWater" class="input-group-text mono fw-semibold">0</span>
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Ticks/s</span>
            <input id="ticksPerSecond" type="number" class="form-control mono" value="1"
                   min="1" max="99" step="1" inputmode="numeric" aria-label="Simulation speed"
                   style="max-width: 6.25rem;">
          </div>

          <div class="btn-group btn-group-sm" role="group" aria-label="Simulation controls">
            <button id="btnPlay" type="button" class="btn btn-success" disabled>Play</button>
            <button id="btnPause" type="button" class="btn btn-outline-secondary">Pause</button>
            <button id="btnReset" type="button" class="btn btn-outline-warning">Reset</button>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <main id="gridArea" class="grid-area">
    <div id="vizGrid" class="viz-grid" aria-label="Visualization grid (UI only)"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script>
    (() => {
      const DEFAULTS = Object.freeze({
        cols: 10,
        rows: 10,
        maxFill: 7,
        ticksPerSecond: 1,
        totalWater: 0,
        playing: true
      });

      const elArea = document.getElementById("gridArea");
      const elViz  = document.getElementById("vizGrid");

      const elCols = document.getElementById("gridCols");
      const elRows = document.getElementById("gridRows");
      const elMaxFill = document.getElementById("maxFill");
      const elTPS = document.getElementById("ticksPerSecond");
      const elTotal = document.getElementById("totalWater");

      const btnPlay = document.getElementById("btnPlay");
      const btnPause = document.getElementById("btnPause");
      const btnReset = document.getElementById("btnReset");

      let playing = DEFAULTS.playing;

      function clampInt(v, lo, hi) {
        v = Number(v);
        if (!Number.isFinite(v)) return lo;
        v = Math.trunc(v);
        return Math.max(lo, Math.min(hi, v));
      }

      function setPlaying(next) {
        playing = !!next;
        btnPlay.disabled = playing;
        btnPause.disabled = !playing;
      }

      function updateCellSize() {
        const cols = clampInt(elCols.value, 2, 200);
        const rows = clampInt(elRows.value, 2, 200);

        const areaRect = elArea.getBoundingClientRect();
        const areaStyle = getComputedStyle(elArea);
        const padX = (parseFloat(areaStyle.paddingLeft) || 0) + (parseFloat(areaStyle.paddingRight) || 0);
        const padY = (parseFloat(areaStyle.paddingTop) || 0) + (parseFloat(areaStyle.paddingBottom) || 0);

        // available space inside centered area
        const availW = Math.max(0, areaRect.width - padX);
        const availH = Math.max(0, areaRect.height - padY);

        // account for outer grid border (1px each side)
        const borderX = 2;
        const borderY = 2;

        let cell = Math.floor(Math.min((availW - borderX) / cols, (availH - borderY) / rows));
        if (!Number.isFinite(cell) || cell <= 0) cell = 2;

        // Always fit; allow very small if needed; keep reasonable upper bound
        cell = Math.max(2, Math.min(140, cell));

        elViz.style.setProperty("--cell-size", cell + "px");
        elViz.style.width = (cell * cols + borderX) + "px";
        elViz.style.height = (cell * rows + borderY) + "px";
      }

      function buildGrid() {
        const cols = clampInt(elCols.value, 2, 200);
        const rows = clampInt(elRows.value, 2, 200);

        elCols.value = cols;
        elRows.value = rows;

        elViz.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        elViz.style.gridTemplateRows = `repeat(${rows}, var(--cell-size))`;

        elViz.replaceChildren();

        const frag = document.createDocumentFragment();
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const cell = document.createElement("div");
            cell.className = "viz-cell";
            cell.dataset.x = String(x);
            cell.dataset.y = String(y);
            cell.dataset.index = String(y * cols + x);

            if (x === cols - 1) cell.classList.add("last-col");
            if (y === rows - 1) cell.classList.add("last-row");

            frag.appendChild(cell);
          }
        }
        elViz.appendChild(frag);

        updateCellSize();
      }

      function resetAll() {
        elCols.value = DEFAULTS.cols;
        elRows.value = DEFAULTS.rows;
        elMaxFill.value = DEFAULTS.maxFill;
        elTPS.value = DEFAULTS.ticksPerSecond;
        elTotal.textContent = String(DEFAULTS.totalWater);
        setPlaying(DEFAULTS.playing);
        buildGrid();
      }

      function debounce(fn, ms) {
        let t = null;
        return (...args) => {
          if (t) clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      // Inputs
      elCols.addEventListener("input", debounce(buildGrid, 120));
      elRows.addEventListener("input", debounce(buildGrid, 120));

      elMaxFill.addEventListener("change", () => {
        elMaxFill.value = clampInt(elMaxFill.value, 1, 999);
      });

      // Whole integers only, 1..99
      elTPS.addEventListener("change", () => {
        elTPS.value = clampInt(elTPS.value, 1, 99);
      });
      elTPS.addEventListener("input", () => {
        // keep it integer while typing (prevents "1.2" etc)
        const v = elTPS.value;
        if (v.includes(".")) elTPS.value = String(Math.trunc(Number(v) || DEFAULTS.ticksPerSecond));
      });

      // Buttons (UI-only)
      btnPlay.addEventListener("click", () => setPlaying(true));
      btnPause.addEventListener("click", () => setPlaying(false));
      btnReset.addEventListener("click", resetAll);

      const ro = new ResizeObserver(() => updateCellSize());
      ro.observe(elArea);

      window.addEventListener("resize", debounce(updateCellSize, 80), { passive: true });

      // Init
      resetAll();
    })();
  </script>
</body>
</html>
