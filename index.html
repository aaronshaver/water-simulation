<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Physics Simulation</title>

  <!-- Bootstrap v5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { min-height: 100vh; }

    .grid-area {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 2.5vw, 28px);
      overflow: hidden; /* never scroll */
    }

    .viz-grid {
      display: grid;
      border: 1px solid var(--bs-border-color);
      border-radius: 0;
      background: rgba(255,255,255,.02);
      overflow: hidden;
      width: fit-content;
      height: fit-content;

      --cell-size: 44px; /* updated by JS */
      --cell-border: rgba(255,255,255,.10);
    }

    .viz-cell {
      position: relative;
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 0;
      background: transparent;

      border-right: 1px solid var(--cell-border);
      border-bottom: 1px solid var(--cell-border);
    }
    .viz-cell.last-col { border-right: none; }
    .viz-cell.last-row { border-bottom: none; }

    /* Water: slightly darker blue (solid) */
    .viz-cell.has-water { background: #0aa2c0; }

    /* Solid: slightly darker brown (solid) */
    .viz-cell.is-solid { background: #6f4a22; }

    /* Tiny white count bottom-right (non-solid only) */
    .cell-count {
      position: absolute;
      right: 2px;
      bottom: 1px;
      font-size: 10px;
      line-height: 1;
      color: #ffffff;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .viz-cell.is-solid .cell-count { display: none; }

    .mono {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .play-switch {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
    }
    .play-switch .form-check-input {
      width: 3.1rem;
      height: 1.65rem;
      cursor: pointer;
    }
    .play-switch .form-check-label {
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .01em;
      min-width: 4.75rem; /* stable between Play / Paused */
    }

    .disabled-wrap { display: inline-block; }
    .disabled-wrap.locked > * { pointer-events: none; } /* wrapper gets hover for tooltip */
  </style>
</head>

<body class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center flex-wrap gap-2 w-100">
        <div class="navbar-brand fw-semibold mb-0 me-2">Water Physics Simulation</div>

        <div class="d-flex flex-wrap align-items-center gap-2 ms-auto">

          <div class="form-check form-switch play-switch">
            <input id="playSwitch" class="form-check-input" type="checkbox" role="switch">
            <label id="playSwitchLabel" class="form-check-label" for="playSwitch">Paused</label>
          </div>

          <span id="gridControlsWrap" class="disabled-wrap"
                data-bs-toggle="tooltip" data-bs-placement="bottom"
                data-bs-title="Pause simulation to change">
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Grid Size</span>
              <input id="gridCols" type="number" class="form-control mono" value="10" min="2" max="30"
                     inputmode="numeric" aria-label="Grid columns" style="max-width: 5.5rem;">
              <span class="input-group-text px-2">Ã—</span>
              <input id="gridRows" type="number" class="form-control mono" value="10" min="2" max="30"
                     inputmode="numeric" aria-label="Grid rows" style="max-width: 5.5rem;">
            </div>
          </span>

          <span id="maxFillWrap" class="disabled-wrap"
                data-bs-toggle="tooltip" data-bs-placement="bottom"
                data-bs-title="Pause simulation to change">
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text">Max Fill</span>
              <input id="maxFill" type="number" class="form-control mono" value="7" min="1" max="10"
                     inputmode="numeric" aria-label="Max fill" style="max-width: 5.5rem;">
            </div>
          </span>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Total Water</span>
            <span id="totalWater" class="input-group-text mono fw-semibold">0</span>
          </div>

          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text">Ticks/s</span>
            <input id="ticksPerSecond" type="number" class="form-control mono" value="5"
                   min="1" max="30" step="1" inputmode="numeric" aria-label="Simulation speed"
                   style="max-width: 6.25rem;">
          </div>

          <button id="btnReset" type="button" class="btn btn-outline-warning btn-sm">Reset</button>

        </div>
      </div>
    </div>
  </nav>

  <main id="gridArea" class="grid-area">
    <div id="vizGrid" class="viz-grid" aria-label="Visualization grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <script>
    (() => {
      const DEFAULTS = Object.freeze({
        cols: 10,
        rows: 10,
        maxFill: 7,
        ticksPerSecond: 5,
        playing: false
      });

      const LIMITS = Object.freeze({
        gridMin: 2,
        gridMax: 30,
        maxFillMin: 1,
        maxFillMax: 10,
        tpsMin: 1,
        tpsMax: 30
      });

      const elArea = document.getElementById("gridArea");
      const elViz  = document.getElementById("vizGrid");

      const gridControlsWrap = document.getElementById("gridControlsWrap");
      const maxFillWrap = document.getElementById("maxFillWrap");

      const elCols = document.getElementById("gridCols");
      const elRows = document.getElementById("gridRows");
      const elMaxFill = document.getElementById("maxFill");
      const elTPS = document.getElementById("ticksPerSecond");
      const elTotal = document.getElementById("totalWater");

      const playSwitch = document.getElementById("playSwitch");
      const playSwitchLabel = document.getElementById("playSwitchLabel");
      const btnReset = document.getElementById("btnReset");

      let cols = DEFAULTS.cols;
      let rows = DEFAULTS.rows;

      // Solids: 1 = solid block
      let solids = new Uint8Array(cols * rows);

      // Agents: each droplet is an agent {x,y,dir}
      // dir: -1 left momentum, +1 right momentum, 0 none
      let agents = [];

      // Per-cell fill counts (kept in sync)
      let fill = new Uint8Array(cols * rows);

      // Per-cell buckets (indices into agents) for squeeze selection
      let cellBuckets = Array.from({ length: cols * rows }, () => []);

      let playing = DEFAULTS.playing;
      let timerId = null;

      const ttGrid = new bootstrap.Tooltip(gridControlsWrap, { trigger: "hover focus" });
      const ttFill = new bootstrap.Tooltip(maxFillWrap, { trigger: "hover focus" });

      function clampInt(v, lo, hi) {
        v = Number(v);
        if (!Number.isFinite(v)) return lo;
        v = Math.trunc(v);
        return Math.max(lo, Math.min(hi, v));
      }

      function getMaxFill() {
        return clampInt(elMaxFill.value, LIMITS.maxFillMin, LIMITS.maxFillMax);
      }

      function getTicksPerSecond() {
        return clampInt(elTPS.value, LIMITS.tpsMin, LIMITS.tpsMax);
      }

      function idxOf(x, y) {
        return y * cols + x;
      }

      function updateTotal() {
        elTotal.textContent = String(agents.length);
      }

      function updateCellSize() {
        const areaRect = elArea.getBoundingClientRect();
        const areaStyle = getComputedStyle(elArea);
        const padX = (parseFloat(areaStyle.paddingLeft) || 0) + (parseFloat(areaStyle.paddingRight) || 0);
        const padY = (parseFloat(areaStyle.paddingTop) || 0) + (parseFloat(areaStyle.paddingBottom) || 0);

        const availW = Math.max(0, areaRect.width - padX);
        const availH = Math.max(0, areaRect.height - padY);

        const outerBorder = 2;
        let cell = Math.floor(Math.min((availW - outerBorder) / cols, (availH - outerBorder) / rows));
        if (!Number.isFinite(cell) || cell <= 0) cell = 2;
        cell = Math.max(2, Math.min(200, cell));

        elViz.style.setProperty("--cell-size", cell + "px");
        elViz.style.width = (cell * cols + outerBorder) + "px";
        elViz.style.height = (cell * rows + outerBorder) + "px";
      }

      function clearBuckets() {
        for (let i = 0; i < cellBuckets.length; i++) cellBuckets[i].length = 0;
      }

      function rebuildFillAndBuckets() {
        fill.fill(0);
        clearBuckets();
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          fill[i] += 1;
          cellBuckets[i].push(ai);
        }
      }

      function renderAll() {
        const cells = elViz.children;
        for (let i = 0; i < cells.length; i++) {
          const cell = cells[i];
          const isSolid = solids[i] === 1;
          const w = isSolid ? 0 : fill[i];

          cell.classList.toggle("is-solid", isSolid);
          cell.classList.toggle("has-water", !isSolid && w > 0);

          const countEl = cell.firstChild;
          if (!isSolid) countEl.textContent = String(w);
          else countEl.textContent = "";
        }
        updateTotal();
      }

      function removeAgentAt(index) {
        const last = agents.length - 1;
        if (index < 0 || index > last) return;
        if (index !== last) agents[index] = agents[last];
        agents.pop();
      }

      function removeAgentsInSolidCells() {
        for (let ai = agents.length - 1; ai >= 0; ai--) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          if (solids[i] === 1) removeAgentAt(ai);
        }
      }

      function clampAgentsToMaxFill(maxFill) {
        // Ensure no cell exceeds maxFill by removing excess agents (from the back).
        fill.fill(0);
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          fill[i] += 1;
        }

        for (let ai = agents.length - 1; ai >= 0; ai--) {
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          if (solids[i] === 1) {
            removeAgentAt(ai);
            continue;
          }
          if (fill[i] > maxFill) {
            fill[i] -= 1;
            removeAgentAt(ai);
          }
        }
      }

      function scatterSolids() {
        solids = new Uint8Array(cols * rows);

        const target = Math.floor((cols * rows) / 10);
        if (target <= 0) return;

        let placed = 0;
        let guard = 0;
        const maxAttempts = target * 30;

        while (placed < target && guard < maxAttempts) {
          guard++;
          const i = (Math.random() * (cols * rows)) | 0;
          if (solids[i] === 1) continue;
          solids[i] = 1;
          placed++;
        }
      }

      function buildGrid(preserveAgents) {
        const newCols = clampInt(elCols.value, LIMITS.gridMin, LIMITS.gridMax);
        const newRows = clampInt(elRows.value, LIMITS.gridMin, LIMITS.gridMax);

        elCols.value = newCols;
        elRows.value = newRows;

        if (!preserveAgents) {
          agents = [];
        } else {
          // Drop agents outside new bounds
          for (let ai = agents.length - 1; ai >= 0; ai--) {
            const a = agents[ai];
            if (a.x >= newCols || a.y >= newRows) removeAgentAt(ai);
          }
        }

        cols = newCols;
        rows = newRows;

        // Recreate per-grid arrays
        solids = new Uint8Array(cols * rows);
        fill = new Uint8Array(cols * rows);
        cellBuckets = Array.from({ length: cols * rows }, () => []);

        elViz.style.gridTemplateColumns = `repeat(${cols}, var(--cell-size))`;
        elViz.style.gridTemplateRows = `repeat(${rows}, var(--cell-size))`;

        elViz.replaceChildren();

        const frag = document.createDocumentFragment();
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            const i = y * cols + x;

            const cell = document.createElement("div");
            cell.className = "viz-cell";
            cell.dataset.x = String(x);
            cell.dataset.y = String(y);
            cell.dataset.index = String(i);

            if (x === cols - 1) cell.classList.add("last-col");
            if (y === rows - 1) cell.classList.add("last-row");

            const count = document.createElement("span");
            count.className = "cell-count";
            count.textContent = "0";
            cell.appendChild(count);

            frag.appendChild(cell);
          }
        }
        elViz.appendChild(frag);

        scatterSolids();
        removeAgentsInSolidCells();
        clampAgentsToMaxFill(getMaxFill());

        rebuildFillAndBuckets();
        updateCellSize();
        renderAll();
      }

      function setControlsLocked(isLocked) {
        elCols.disabled = isLocked;
        elRows.disabled = isLocked;
        elMaxFill.disabled = isLocked;

        gridControlsWrap.classList.toggle("locked", isLocked);
        maxFillWrap.classList.toggle("locked", isLocked);

        if (isLocked) { ttGrid.enable(); ttFill.enable(); }
        else { ttGrid.hide(); ttFill.hide(); ttGrid.disable(); ttFill.disable(); }
      }

      function setPlaying(next) {
        playing = !!next;
        playSwitch.checked = playing;
        playSwitchLabel.textContent = playing ? "Play" : "Paused";

        setControlsLocked(playing);

        if (playing) startTimer();
        else stopTimer();
      }

      function stopTimer() {
        if (timerId !== null) {
          clearInterval(timerId);
          timerId = null;
        }
      }

      function startTimer() {
        stopTimer();
        const tps = getTicksPerSecond();
        const intervalMs = Math.max(1, Math.floor(1000 / tps));
        timerId = setInterval(tick, intervalMs);
      }

      function attemptSqueezeMove(ai, maxFill) {
        const a = agents[ai];
        const x = a.x;
        const y = a.y;
        const i = idxOf(x, y);

        // Precondition checks (caller should already ensure these)
        const leftIdx = (x > 0) ? (i - 1) : -1;
        const rightIdx = (x < cols - 1) ? (i + 1) : -1;

        const canLeft = leftIdx !== -1 && solids[leftIdx] === 0 && fill[leftIdx] < maxFill;
        const canRight = rightIdx !== -1 && solids[rightIdx] === 0 && fill[rightIdx] < maxFill;

        if (!canLeft && !canRight) return false;

        const preferLeft = Math.random() < 0.5;
        const first = preferLeft ? -1 : +1;
        const second = -first;

        function tryDir(dir) {
          if (dir === -1) {
            if (!canLeft) return false;
            // move agent left
            fill[i] -= 1;
            fill[leftIdx] += 1;
            a.x -= 1;
            a.dir = 0; // done squeezing
            return true;
          } else {
            if (!canRight) return false;
            fill[i] -= 1;
            fill[rightIdx] += 1;
            a.x += 1;
            a.dir = 0;
            return true;
          }
        }

        if (tryDir(first)) return true;
        return tryDir(second);
      }

      function attemptSideMoveWithMomentum(ai, maxFill) {
        const a = agents[ai];
        const x = a.x;
        const y = a.y;
        const i = idxOf(x, y);

        if (a.dir === 0) a.dir = (Math.random() < 0.5) ? -1 : +1;

        const dir = a.dir;
        const nx = x + dir;

        // Treat boundary as blocked like a wall; switch direction and try once
        if (nx < 0 || nx >= cols) {
          const odir = -dir;
          const onx = x + odir;
          if (onx < 0 || onx >= cols) { a.dir = 0; return; }
          const oi = i + odir;
          if (solids[oi] === 1) { a.dir = 0; return; }
          if (fill[oi] >= maxFill) { /* blocked by water; keep momentum */ return; }

          fill[i] -= 1;
          fill[oi] += 1;
          a.x = onx;
          a.dir = odir;
          return;
        }

        const ti = i + dir;

        // If target is solid, try other side; if other works, momentum becomes other direction; else momentum ceases
        if (solids[ti] === 1) {
          const odir = -dir;
          const onx = x + odir;
          if (onx < 0 || onx >= cols) { a.dir = 0; return; }
          const oi = i + odir;

          if (solids[oi] === 1) { a.dir = 0; return; }
          if (fill[oi] >= maxFill) { a.dir = 0; return; }

          fill[i] -= 1;
          fill[oi] += 1;
          a.x = onx;
          a.dir = odir;
          return;
        }

        // Not solid; only move if there is capacity; if full water, do nothing and keep momentum
        if (fill[ti] >= maxFill) return;

        fill[i] -= 1;
        fill[ti] += 1;
        a.x = nx;
        // momentum remains in same direction
      }

      function tick() {
        if (!playing) return;

        const maxFill = getMaxFill();

        // Agents in bottom row fall out at the start of the tick (so bottom row can be displayed for a full tick)
        for (let ai = agents.length - 1; ai >= 0; ai--) {
          if (agents[ai].y === rows - 1) removeAgentAt(ai);
        }

        removeAgentsInSolidCells();

        rebuildFillAndBuckets();

        // Pressure squeeze selection (one droplet per qualifying max-filled cell)
        const selectedToSqueeze = [];
        for (let i = 0; i < fill.length; i++) {
          if (solids[i] === 1) continue;
          if (fill[i] !== maxFill) continue;

          const y = Math.floor(i / cols);
          const x = i - y * cols;
          if (y === 0) continue;

          const above = i - cols;
          if (fill[above] < 1) continue;

          const left = (x > 0) ? (i - 1) : -1;
          const right = (x < cols - 1) ? (i + 1) : -1;

          const canLeft = left !== -1 && solids[left] === 0 && fill[left] < maxFill;
          const canRight = right !== -1 && solids[right] === 0 && fill[right] < maxFill;

          if (!canLeft && !canRight) continue;

          const bucket = cellBuckets[i];
          if (!bucket || bucket.length === 0) continue;

          const pick = bucket[(Math.random() * bucket.length) | 0];
          selectedToSqueeze.push(pick);
        }

        // Execute squeezes first so above droplets can drop into newly freed space this tick
        for (let k = 0; k < selectedToSqueeze.length; k++) {
          const ai = selectedToSqueeze[k];
          if (ai < 0 || ai >= agents.length) continue; // safety
          // Agent might have moved due to earlier squeeze from another cell? (rare) Re-validate by using current pos.
          const a = agents[ai];
          const i = idxOf(a.x, a.y);
          if (solids[i] === 1) continue;
          if (fill[i] < maxFill) continue; // no longer max-filled
          attemptSqueezeMove(ai, maxFill);
        }

        // Now run each droplet agent's simple program once
        for (let ai = 0; ai < agents.length; ai++) {
          const a = agents[ai];
          const x = a.x;
          const y = a.y;

          // If at bottom row, it stays until next tick removes it
          if (y === rows - 1) continue;

          const i = idxOf(x, y);
          if (solids[i] === 1) continue; // should not happen, but safe

          const below = i + cols;

          // On top of solid => come to rest
          if (solids[below] === 1) {
            a.dir = 0;
            continue;
          }

          // Try to go down if there's capacity
          if (fill[below] < maxFill) {
            fill[i] -= 1;
            fill[below] += 1;
            a.y += 1;
            a.dir = 0;
            continue;
          }

          // Below is max-filled water => sliding state with momentum
          attemptSideMoveWithMomentum(ai, maxFill);
        }

        // Fill array is kept in sync by moves, but buckets are stale now; rebuild just for rendering counts
        // (Rendering uses fill only; no need for buckets here.)
        renderAll();
      }

      function resetAll() {
        elCols.value = DEFAULTS.cols;
        elRows.value = DEFAULTS.rows;
        elMaxFill.value = DEFAULTS.maxFill;
        elTPS.value = DEFAULTS.ticksPerSecond;

        agents = [];

        cols = DEFAULTS.cols;
        rows = DEFAULTS.rows;

        solids = new Uint8Array(cols * rows);
        fill = new Uint8Array(cols * rows);
        cellBuckets = Array.from({ length: cols * rows }, () => []);

        buildGrid(false);
        setPlaying(DEFAULTS.playing);
      }

      function debounce(fn, ms) {
        let t = null;
        return (...args) => {
          if (t) clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      // Click to add 1 droplet agent if not solid and below max fill
      elViz.addEventListener("pointerdown", (e) => {
        const cell = e.target.closest?.(".viz-cell");
        if (!cell) return;

        const x = Number(cell.dataset.x);
        const y = Number(cell.dataset.y);
        if (!Number.isFinite(x) || !Number.isFinite(y)) return;

        const i = idxOf(x, y);
        if (solids[i] === 1) return;

        const maxFill = getMaxFill();

        // Ensure fill is current (it should be, but keep consistent if clicked while paused)
        // fill is maintained by moves and updated on add/remove; safe to rely on it.
        if (fill[i] >= maxFill) return;

        agents.push({ x, y, dir: 0 });
        fill[i] += 1;
        renderAll();
      });

      // Inputs
      elCols.addEventListener("input", debounce(() => buildGrid(true), 120));
      elRows.addEventListener("input", debounce(() => buildGrid(true), 120));

      elMaxFill.addEventListener("change", () => {
        elMaxFill.value = clampInt(elMaxFill.value, LIMITS.maxFillMin, LIMITS.maxFillMax);
        clampAgentsToMaxFill(getMaxFill());
        rebuildFillAndBuckets();
        renderAll();
      });

      // Whole integers only, 1..30
      elTPS.addEventListener("input", () => {
        const v = elTPS.value;
        if (v.includes(".")) elTPS.value = String(Math.trunc(Number(v) || DEFAULTS.ticksPerSecond));
      });
      elTPS.addEventListener("change", () => {
        elTPS.value = clampInt(elTPS.value, LIMITS.tpsMin, LIMITS.tpsMax);
        if (playing) startTimer();
      });

      playSwitch.addEventListener("change", () => setPlaying(playSwitch.checked));
      btnReset.addEventListener("click", resetAll);

      const ro = new ResizeObserver(() => updateCellSize());
      ro.observe(elArea);
      window.addEventListener("resize", debounce(updateCellSize, 80), { passive: true });

      // Init
      resetAll();
    })();
  </script>
</body>
</html>
